<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recipe Book</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Parisienne&family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="barbie-header">
    <h1 class="barbie-text">Marybethâ€™s<br>Recipe Book</h1>

    <div class="sparkles" aria-hidden="true">
      <span class="star star-1">âœ¦</span>
      <span class="star star-2">âœ¦</span>
      <span class="star star-3">âœ¦</span>
      <span class="star star-4">âœ¦</span>

      <span class="dot dot-1">â€¢</span>
      <span class="dot dot-2">â€¢</span>
      <span class="dot dot-3">â€¢</span>
      <span class="dot dot-4">â€¢</span>
    </div>
  </header>

  <!-- Controls -->
  <section class="controls">
    <input id="searchInput" type="text" placeholder="Search recipes..." />
    <select id="categoryFilter"></select>
  </section>

  <!-- Grid -->
  <section id="recipeGrid" class="grid"></section>

  <!-- RECIPE VIEWER MODAL -->
  <div id="recipeModal" class="modal-overlay" style="display:none" aria-hidden="true">
    <div class="modal-content">
      <button class="close-btn" id="closeViewerBtn">âœ–</button>

      <img id="modalImage" class="modal-image" src="" alt="">
      <h1 id="modalTitle" class="modal-title"></h1>
      <button id="modalEditBtn" style="display:none;">Edit</button>
      <div id="modalCategory" class="modal-category"></div>

      <h2>Ingredients</h2>
      <ul id="modalIngredients" class="modal-ingredients"></ul>

      <h2>Instructions</h2>
      <ol id="modalInstructions" class="modal-instructions"></ol>
    
    </div>
  </div>

  <!-- ðŸ” LOGIN MODAL (HIDDEN) -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <h2 style="margin-top:0;">Admin Login</h2>
      <input id="adminPassword" type="password" placeholder="Enter password" style="width:100%;padding:12px;margin:12px 0;">
      <button id="loginBtn" style="padding:12px 18px;border:none;background:#ff3ebf;color:white;border-radius:12px;font-size:16px;width:100%;">Unlock</button>
      <p id="loginError" style="color:red;display:none;margin-top:10px;">Incorrect password.</p>
    </div>
  </div>

  <!-- ðŸ” ADD RECIPE MODAL (HIDDEN UNTIL AUTH) -->
  <div id="addRecipeModal" class="modal hidden">
    <div class="modal-content">
      <h2>Add Recipe</h2>
      <input type="hidden" id="editingIndex" value="">

      <input id="newTitle" placeholder="Title" style="width:100%;padding:10px;margin:8px 0;">
      <select id="newCategory" style="width:100%;padding:10px;margin:8px 0;"></select>
      <input id="newImage" placeholder="Image URL" style="width:100%;padding:10px;margin:8px 0;">
      <textarea id="newDesc" placeholder="Short description" style="width:100%;padding:10px;margin:8px 0;"></textarea>

      <h3>Ingredients</h3>
      <div id="ingredientsList"></div>
      <button id="addIngredientBtn" class="small-add-btn">+ Add Ingredient</button>

      <h3>Instructions</h3>
      <div id="instructionsList"></div>
      <button id="addInstructionBtn" class="small-add-btn">+ Add Step</button>

      <button id="saveRecipeBtn" class="save-btn">Save Recipe</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
