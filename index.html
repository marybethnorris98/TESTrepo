<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Marybeth's Recipe Box üíñ </title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Parisienne&family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="barbie-header">
    <h1 class="barbie-text">Marybeth‚Äôs<br>Recipe Box</h1>

    <div class="sparkles" aria-hidden="true">
      <span class="star star-1">‚ú¶</span>
      <span class="star star-2">‚ú¶</span>
      <span class="star star-3">‚ú¶</span>
      <span class="star star-4">‚ú¶</span>

      <span class="dot dot-1">‚Ä¢</span>
      <span class="dot dot-2">‚Ä¢</span>
      <span class="dot dot-3">‚Ä¢</span>
      <span class="dot dot-4">‚Ä¢</span>
    </div>
  </header>

  <!-- Controls -->
  <section class="controls">
    <input id="searchInput" type="text" placeholder="Search recipes..." />
    <select id="categoryFilter"></select>
   <button id="featuredBtn" class="feature-btn">Cookie Box 2025</button>
  </section>

  <h2 id="featuredTitle" class="hidden"></h2>

  <section id="recipeGrid" class="grid"></section>
  
<div id="recipeModal" class="modal-overlay" style="display:none" aria-hidden="true">
  <div class="modal-content" style="position: relative; max-height: 80vh; overflow-y: auto; padding: 20px;">
    <button class="close-btn" id="closeViewerBtn">‚úñ</button>

    <img id="modalImage" class="modal-image" src="" alt="">
    <h1 id="modalTitle" class="modal-title"></h1>
    <div id="modalCategory" class="modal-category"></div>
    <div id="modalDescription" class="modal-desc"></div>

    <h2>Ingredients</h2>
    <div class="scrollable-list" style="max-height:none ; overflow-y:visible ; margin-bottom:24px;">
      <ul id="modalIngredients" class="modal-ingredients"></ul>
    </div>

    <h2>Instructions</h2>
    <div class="scrollable-list" style="max-height:none ; overflow-y:visible ; margin-bottom:24px;">
      <ol id="modalInstructions" class="modal-instructions"></ol>
    </div>

    <div id="modalButtons" style="display:flex;gap:10px;margin-top:20px;position:static;">
      <button id="modalEditBtn" class="modal-btn">Edit</button>
      <button id="modalHideBtn" class="modal-btn">Hide</button>
      <button id="modalDeleteBtn" class="modal-btn">Delete</button>
      <button id="modalFeatureBtn" style="display:none;">‚≠ê Feature</button>
    </div>
  </div>
</div>

  <!-- üîê LOGIN MODAL (HIDDEN) -->
  <div id="adminUI"></div>
  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <h2 style="margin-top:0;">Admin Login</h2>
      <input id="adminPassword" type="password" placeholder="Enter password" style="width:100%;padding:12px;margin:12px 0;">
      <button id="loginBtn" style="padding:12px 18px;border:none;background:#ff3ebf;color:white;border-radius:12px;font-size:16px;width:100%;">Unlock</button>
      <p id="loginError" style="color:red;display:none;margin-top:10px;">Incorrect password.</p>
    </div>
  </div>

  <!-- üîê ADD RECIPE MODAL (HIDDEN UNTIL AUTH) -->
  <div id="addRecipeModal" class="modal hidden">
  <div class="modal-content">
    <h2>Add Recipe</h2>
    <input type="hidden" id="editingIndex" value="">

    <div id="imageUploadContainer" style="margin: 8px auto 15px auto; border: 2px dashed #ff3ebf; padding: 10px; border-radius: 12px; text-align: center; max-width: 250px; background-color: #fff9fc;">
      <input type="file" id="imageUpload" accept="image/*" style="display:none;">
      <label for="imageUpload" id="imageUploadLabel" style="cursor: pointer; color: #a00064; font-weight: 600; display: block; padding: 6px 0; font-size: 14px;">
        Click to Select Image
      </label>
      <div id="imagePreview" style="display:none; margin-top: 8px;">
        <img id="previewImageTag" src="" alt="Selected Image Preview" style="max-width: 100%; max-height: 100px; border-radius: 8px; border: 1px solid #ccc; object-fit: contain;">
      </div>
    </div>
    <input type="hidden" id="newImageURL" value="">
    <input id="newTitle" placeholder="Title" style="width:100%;padding:10px;margin:8px 0;">
    <select id="newCategory" style="width:100%;padding:10px;margin:8px 0;"></select>

    <textarea id="newDesc" placeholder="Short description" style="width:100%;padding:10px;margin:8px 0;"></textarea>

    <label for="newCredits" style="font-weight:600; font-size:14px; color:#a00064; margin-top:8px; display:block;">Credits/Source (for tooltip):</label>
    <textarea id="newCredits" class="admin-input" rows="3" placeholder="e.g., Inspired by Ken's Cookbook, @barbiechef on Insta" style="resize:vertical;"></textarea>

    <h3>Ingredients</h3>
    <div id="ingredientsList"></div>
    <button id="addIngredientBtn" class="small-add-btn">+ Add Ingredient</button>

    <h3>Instructions</h3>
    <div id="instructionsList"></div>
    <button id="addInstructionBtn" class="small-add-btn">+ Add Step</button>

    <button id="saveRecipeBtn" class="save-btn">Save Recipe</button>
    <button id="saveDraftBtn" type="button" style="/* styles will be applied by JS */">Save Draft</button>
  </div>
</div>
       
  <div id="draftsModal" class="modal hidden">
    <div class="modal-content">
        <h2>Your Drafts</h2>
        <div id="draftsList">
            </div>
    </div>
</div>

  <!-- YOUR SCRIPT -->
   <script type="module" src="script.js"></script>

</body>
</html>
