<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Marybeth’s Recipe Book</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Parisienne&family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="barbie-header">
    <h1 class="barbie-text">Marybeth’s<br>Recipe Book</h1>
    <div class="sparkles" aria-hidden="true">
      <span class="star star-1">✦</span>
      <span class="star star-2">✦</span>
      <span class="star star-3">✦</span>
      <span class="star star-4">✦</span>
      <span class="dot dot-1">•</span>
      <span class="dot dot-2">•</span>
      <span class="dot dot-3">•</span>
      <span class="dot dot-4">•</span>
    </div>
  </header>

  <!-- Controls -->
  <section class="controls">
    <input id="searchInput" type="text" placeholder="Search recipes..." />
    <select id="categoryFilter"></select>
  </section>

  <!-- Recipe Grid -->
  <section id="recipeGrid" class="grid"></section>

  <!-- Recipe Viewer Modal -->
  <div id="recipeModal" class="modal-overlay" style="display:none" aria-hidden="true">
    <div class="modal-content">
      <button class="close-btn" id="closeViewerBtn">✖</button>
      <img id="modalImage" class="modal-image" src="" alt="">
      <h1 id="modalTitle"></h1>
      <div id="modalCategory"></div>
      <div id="modalDescription"></div>

      <h2>Ingredients</h2>
      <div class="scrollable-list">
        <ul id="modalIngredients"></ul>
      </div>

      <h2>Instructions</h2>
      <div class="scrollable-list">
        <ol id="modalInstructions"></ol>
      </div>

      <div id="modalButtons">
        <button id="modalEditBtn">Edit</button>
        <button id="modalHideBtn">Hide</button>
        <button id="modalDeleteBtn">Delete</button>
      </div>
    </div>
  </div>

  <!-- Admin Login Modal -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <h2>Admin Login</h2>
      <input id="adminPassword" type="password" placeholder="Enter password">
      <button id="loginBtn">Unlock</button>
      <p id="loginError">Incorrect password.</p>
    </div>
  </div>

  <!-- Add Recipe Modal -->
  <div id="addRecipeModal" class="modal hidden">
    <div class="modal-content">
      <h2>Add Recipe</h2>
      <input type="hidden" id="editingIndex">

      <input id="newTitle" placeholder="Title">
      <select id="newCategory"></select>
      <input id="newImage" placeholder="Image URL">
      <textarea id="newDesc" placeholder="Short description"></textarea>
      <input id="credits" placeholder="Credits (optional)">
      <input id="tags" placeholder="Tags (comma-separated)">
      <label><input type="checkbox" id="hidden"> Hidden</label>
      <label><input type="checkbox" id="draft"> Save as Draft</label>

      <h3>Ingredients</h3>
      <div id="ingredientsList"></div>
      <button id="addIngredientBtn">+ Add Ingredient</button>

      <h3>Instructions</h3>
      <div id="instructionsList"></div>
      <button id="addInstructionBtn">+ Add Step</button>

      <button id="saveRecipeBtn">Save Recipe</button>
      <button id="saveDraftBtn">Save Draft</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
